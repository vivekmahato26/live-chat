<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div id="root" class="container border mt-4">
      <div class="row">
        <div class="col-3 border">
            <div class="container mt-2">
                <p class="text-center fs-5 font-monospace fw-semibold">Users</p>
              <div id="usersList"></div>
            </div>
        </div>
        <div class="col-9">
          <div id="chatBox">
            <p id="selectedUser"></p>
            <div id="chat" class="position-relative"></div>
            <div class="input-group pb-2 bg-white">
              <input
                type="text"
                class="form-control"
                placeholder="Message"
                aria-label="Message"
                aria-describedby="button-addon2"
                id="messageInp"
              />
              <button
                class="btn btn-outline-primary"
                type="button"
                id="sendBtn"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="registerUser">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register User</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nameInput" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Jane Doe"
              />
            </div>
            <div class="mb-3">
              <label for="usernameInput" class="form-label"
                >User Name</label
              >
              <input
                type="text"
                class="form-control"
                id="usernameInput"
                placeholder="joya"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="registerBtn" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
